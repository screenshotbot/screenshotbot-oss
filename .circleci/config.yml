version: 2.1

jobs:
  build:
    docker:
      - image: debian:trixie
    steps:
      - run: &install_deps
          name: Install Deps
          command: |
            whoami
            apt-get update
            apt-get install -y build-essential sbcl  libssh2-1-dev ssh git sudo curl pkg-config
            apt-get install -y imagemagick libmagickwand-dev
            apt-get install -y openjdk-21-jdk-headless 
      - checkout
      - run:
          name: SBCL tests
          command: |
            which MagickWand-config
            dpkg -S MagickWand-config
            make test-sb
      - run:
          name: build-cli
          command: |
            sbcl --script scripts/build-cli.lisp
      - run:
          name: Upload assets for Screenshots
          command: |
            make upload-screenshots-oss

  launch:
    docker:
      - image: debian:bookworm
    steps:
      - run:
          <<: *install_deps
      - checkout
      - run:
          name: Launch Screenshotbot
          command: |
            mkdir -p ~/.config/screenshotbot/object-store/current/
            sbcl --script launch.lisp --verify-store

  build_cli:
    docker:
      - image: debian:bookworm
    steps:
      - run:
          <<: *install_deps
      - checkout
      - run:
          name: Build CLI
          command: |
            sbcl --script scripts/build-cli.lisp


workflows:
  tests:
    jobs:
      - build
  launch:
    jobs:
      - launch
  build_cli:
    jobs:
      - build_cli
